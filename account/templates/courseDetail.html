<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<style>
    body {
        overflow-x: hidden;
    }
    
    .secondTab {
        border-top: #fefefe !important;
    }
    
    .cardSecPage {
        margin-left: auto;
        margin-right: auto;
        border-radius: 0px;
        width: 98% !important;
    }
    
    .table>:not(caption)>*>* {
        padding: 0.5rem 0.2rem;
    }
</style>

<body>
    <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <div class="row">
                <h4>K. J. Somaiya College of Enginneering, Mumbai-77</h4>
                <h5>(A Constituent College of Somaiya Vidavihar University)</h5>
                <h4 class="text-danger">Department of Computer Engineering</h4>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
    <!-- page 2 header end  -->

    <!-- show page 2 table  -->
    <div class="container">

    </div>
    <!-- end show page 2 table  -->

    <!-- page 2 form  -->
    <div class="container">
        <form method="post" id="edit_form">
            {% csrf_token %}
            <!-- tables form  -->
            <table class="table table-bordered border-dark mb-0 text-center">
                <div class="row">
                    <div class="form-group">
                        <thead>
                            <th class="col-4">
                                <label for="courseCodeSecond">Course Code</label>
                            </th>
                            <th class="col-8">
                                <label for="courseTitle">Course Title</label>
                            </th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="text" class="form-control" id="courseCodeCD" aria-describedby="emailHelp" placeholder="Enter course code" name="courseCodeCD">
                                </td>
                                <td colspan="4">
                                    <input type="text" class="form-control" id="courseTitleCD" aria-describedby="emailHelp" placeholder="Enter course title" name="courseTitleCD">
                                </td>
                            </tr>
                        </tbody>
                    </div>

                </div>
            </table>
            <table class="table table-bordered border-dark secondTab mb-0 text-center">
                <thead>
                    <th class="col-4"></th>
                    <th><label for="thsec">TH</label></th>
                    <th><label for='psec'>P</label></th>
                    <th><label for="tutsec">TUT</label></th>
                    <th><label for="totalSec">Total</label></th>
                </thead>
                <tbody>
                    <tr>
                        <th>Teaching Scheme(Hrs.)</th>
                        <td class="text-danger fw-bold mb-3">
                            <select required type="text" class="form-control text-danger fw-bold mb-3" id="teachingSchemeTHCD" name="teachingSchemeTHCD">
                                <option value="1">01</option>
                                <option value="2">02</option>
                                <option value="3">03</option>
                                <option value="4">04</option>
                            </select>
                        </td>
                        <td class="text-danger fw-bold mb-3">--</td>
                        <td class="text-danger fw-bold mb-3">
                            <select required type="text" class="form-control text-danger fw-bold mb-3" id="teachingSchemeTUTCD" name="teachingSchemeTUTCD">
                            <option value="--">--</option>
                            <option value="1">1</option>
                        </select>
                        </td>
                        <td class="text-danger fw-bold mb-3">
                            <select required type="text" class="form-control text-danger fw-bold mb-3" id="TotalHoursCD" name="TotalHoursCD">
                        <option value="2">02</option>
                        <option value="3">03</option>
                        <option value="4">04</option>
                    </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Credits Assigned</th>
                        <td class="text-danger fw-bold mb-3">
                            <select required type="text" class="form-control text-danger fw-bold mb-3" id="creditAssignedTHCD" name="creditAssignedTHCD">
                                <option value="1">01</option>
                                <option value="2">02</option>
                                <option value="3">03</option>
                                <option value="4">04</option>
                            </select>
                        </td>
                        <td class="text-danger fw-bold mb-3">--</td>
                        <td class="text-danger fw-bold mb-3">
                            <select required type="text" class="form-control text-danger fw-bold mb-3" id="creditAssignedTUTCD" name="creditAssignedTUTCD">
                                <option value="--">--</option>
                                <option value="1">1</option>
                            </select>
                        </td>
                        <td class="text-danger fw-bold mb-3">
                            <select required type="text" class="form-control text-danger fw-bold mb-3" id="totalCreditsCD" name="totalCreditsCD">
                            <option value="3">03</option>
                            <option value="4">04</option>
                        </select>
                        </td>
                    </tr>

                </tbody>
            </table>
            <table class="table table-bordered border-dark secondTab text-center">
                <thead>
                    <tr>
                        <th class="col-4" rowspan="4">Examination Scheme</th>
                        <th class="col-8 text-center" colspan="8">Marks</th>
                    </tr>
                    <tr>
                        <th colspan="2"><label for="caSec">CA</label></th>
                        <th rowspan="2"><label for='eseSec'>ESE</label></th>
                        <th rowspan="2"><label for="twSec">TW</label></th>
                        <th rowspan="2"><label for="oSec">O</label></th>
                        <th rowspan="2"><label for="pSec">P</label></th>
                        <th rowspan="2"><label for="pandoSec">P&O</label></th>
                        <th rowspan="2"><label for="total_Sec">Total</label></th>
                    </tr>
                    <tr>
                        <th>ISE</th>
                        <th>IA</th>
                    </tr>
                    <tr>
                        <td class="text-danger fw-bold mb-3">30</td>
                        <td class="text-danger fw-bold mb-3">20</td>
                        <td class="text-danger fw-bold mb-3">50</td>
                        <td class="text-danger fw-bold mb-3">
                            <select required type="text" class="form-control text-danger fw-bold mb-3" id="twCD" name="twCD">
                            <option value="--">--</option>
                            <option value="25">25</option>
                        </select>
                        </td>
                        <td class="text-danger fw-bold mb-3">--</td>
                        <td class="text-danger fw-bold mb-3">--</td>
                        <td class="text-danger fw-bold mb-3">--</td>
                        <td class="text-danger fw-bold mb-3">
                            <select required type="text" class="form-control text-danger fw-bold mb-3" id="totalCD" name="totalCD">
                            <option value="100">100</option>
                            <option value="125">125</option>
                        </select>
                        </td>

                    </tr>
                </thead>
            </table>
            <!-- tables end  -->

            <!-- card form start  -->
            <div class="row">
                <div class="card border-dark cardSecPage p-4">
                    <div class="form-group">
                        <label for="coursePreRequisites" class="text-danger fw-bold mb-3">Course Prerequisites (if any):</label>
                        <textarea class="form-control" id="coursePreRequisites" rows="3" name="coursePreRequisites"></textarea>
                    </div>
                    <div class="form-group mt-4">
                        <label for="courseObjectives" class="text-danger fw-bold mb-3">Course Objectives:</label>
                        <textarea class="form-control" id="courseObjectives" rows="3" name="courseObjectives"></textarea>
                    </div>
                    <div class="form-group mt-4">
                        <label for="courseOutcomes" class="text-danger fw-bold mb-3">Course Outcomes</label>
                        <textarea class="form-control" id="courseOutcomes" rows="3" name="courseOutcomes"></textarea>
                    </div>
                </div>
            </div>
            <!-- card form end  -->
            <button type="submit" class="btn btn-primary mt-4" id="submit_button">Submit</button>
        </form>
    </div>
    <!-- page 2 form end  -->

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
