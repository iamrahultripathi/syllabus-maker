    <script>
        var module_number = 0;
        var sub_module_number = 0;

        function delete_sub_input(o) {
            var p=o.parentNode.parentNode;
            p.parentNode.removeChild(p);
        }

        function add_sub_input(sub_module_number) {
            var row = document.createElement("TR");
            row.setAttribute("class", module_number.toString().concat(".",sub_module_number.toString()));
            console.log(module_number.toString().concat(".",sub_module_number.toString()));
            document.getElementById("thirdTable").appendChild(row);

            var cell = document.createElement("TD");
            row.appendChild(cell);

            var cell = document.createElement("TD");
            // sub_module_number+=1;
            var module_input_field = module_number.toString().concat(".",sub_module_number.toString());
            cell.innerHTML = module_input_field;
            row.appendChild(cell);

            var cell = document.createElement("TD");
            var detail_input_field = document.createElement("input");
            cell.appendChild(detail_input_field);
            row.appendChild(cell);

            var cell = document.createElement("TD");
            row.appendChild(cell);

            var cell = document.createElement("TD");
            row.appendChild(cell);

            var cell = document.createElement("TD");
            row.appendChild(cell);

            var cell = document.createElement("TD");
            var add_input_field = document.createElement("button");
            add_input_field.setAttribute("onclick", "add_sub_input(sub_module_number++)");
            var text = document.createTextNode("Add");
            add_input_field.appendChild(text);
            cell.appendChild(add_input_field);
            var delete_input_field = document.createElement("button");
            delete_input_field.setAttribute("onclick", "delete_sub_input(this)");
            var text = document.createTextNode("Delete");
            delete_input_field.appendChild(text);
            cell.appendChild(delete_input_field);
            row.appendChild(cell);
        }

        function add_input() {
            sub_module_number = 1;
            var row = document.createElement("TR");
            // row.setAttribute("id", "new_row");
            document.getElementById("thirdTable").appendChild(row);

            var cell = document.createElement("TD");
            module_number+=1;
            var module_input_field = module_number;
            cell.innerHTML = module_input_field;
            row.appendChild(cell);

            var cell = document.createElement("TD");
            cell.setAttribute("colspan", "2");
            var detail_input_field = document.createElement("input");
            cell.appendChild(detail_input_field);
            row.appendChild(cell);

            var cell = document.createElement("TD");
            var hr_input_field = document.createElement("input");
            cell.appendChild(hr_input_field);
            row.appendChild(cell);

            var cell = document.createElement("TD");
            var co_input_field = document.createElement("input");
            cell.appendChild(co_input_field);
            row.appendChild(cell);

            var cell = document.createElement("TD");
            var recommended_input_field = document.createElement("input");
            cell.appendChild(recommended_input_field);
            row.appendChild(cell);

            var cell = document.createElement("TD");
            var add_input_field = document.createElement("button");
            add_input_field.setAttribute("onclick", "add_sub_input(sub_module_number++)");
            var text = document.createTextNode("Add");
            add_input_field.appendChild(text);
            cell.appendChild(add_input_field);
            var delete_input_field = document.createElement("button");
            delete_input_field.setAttribute("onclick", "delete_sub_input(this)");
            var text = document.createTextNode("Delete");
            delete_input_field.appendChild(text);
            cell.appendChild(delete_input_field);
            row.appendChild(cell);
        }
    </script>
