<!DOCTYPE html>
<html lang="en">

<head>
    <title>KJSCE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!-- header  -->
    <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <div class="row">
                <h4>K. J. Somaiya College of Enginneering, Mumbai-77</h4>
                <h5>(A Constituent College of Somaiya Vidavihar University)</h5>
                <h4 class="text-danger">Department of {{request.GET.branch}} Engineering</h4>
            </div>
            <div class="row mt-4">
                <h2 class="text-danger">{{request.GET.programme}}</h2>
                <h4 class="text-danger">Semester {{request.GET.sem}}- {{val}} Scheme</h4>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
    {% block content %} {% endblock %}
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- <script src="script.js"></script> -->
<script>
    $(document).ready(function() {
        $(document).on("dblclick", ".editable", function() {
            var value = $(this).text();
            var data_type = $(this).data("type");
            var input_type = "text";
            if (data_type == "created_at") {
                input_type = "datetime-local";
            }
            var input = "<input type='" + input_type + "' class='input-data' value='" + value + "' class='form-control'>";
            $(this).html(input);
            $(this).removeClass("editable")
        });

        $(document).on("blur", ".input-data", function() {
            var value = $(this).val();
            var td = $(this).parent("td");
            $(this).remove();
            td.html(value);
            td.addClass("editable");
            var type = td.data("type");
            var myValue = {{ myvalue }};
                if (myValue == 1) {
            sendToServerCredit(td.data("id"), value, type);

                } else {
            sendToServerExamination(td.data("id"), value, type);

                }
        });
        $(document).on("keypress", ".input-data", function(e) {
            var key = e.which;
            if (key == 13) {
                var value = $(this).val();
                var td = $(this).parent("td");
                $(this).remove();
                td.html(value);
                td.addClass("editable");
                var type = td.data("type");
                var myValue = {{ val }};
                if (myValue == "Credit") {
                    sendToServerCredit(td.data("id"), value, type);
                } else {
                    sendToServerExamination(td.data("id"), value, type);
                }
            }
        });

        function sendToServerCredit(id, value, type) {
            console.log(id);
            console.log(value);
            console.log(type);
            $.ajax({
                    url: "http://127.0.0.1:8000/savestudentCredit",
                    type: "POST",
                    data: {
                        id: id,
                        type: type,
                        value: value
                    },
                })
                .done(function(response) {
                    console.log(response);
                })
                .fail(function() {
                    console.log("Error Occured");
                });

        }

        function sendToServerExamination(id, value, type) {
            console.log(id);
            console.log(value);
            console.log(type);
            $.ajax({
                    url: "http://127.0.0.1:8000/savestudentExamination",
                    type: "POST",
                    data: {
                        id: id,
                        type: type,
                        value: value
                    },
                })
                .done(function(response) {
                    console.log(response);
                })
                .fail(function() {
                    console.log("Error Occured");
                });

        }
    });
</script>

</html>
