<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-light " href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- header  -->
    <div class="row mt-3">
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <div class="row">
                <h4>K. J. Somaiya College of Enginneering, Mumbai-77</h4>
                <h5>(A Constituent College of Somaiya Vidavihar University)</h5>
            </div>
        </div>
    </div>

    <div class="container">
        <form action="creditScheme">
            <div class="mb-3">
                <label for="branch-select" class="form-label">Branch</label>
                <select class="form-select" id="branch-select" name="branch" required>
            <option selected disabled value="">Select Branch</option>
            <option value="Computer">COMPS</option>
            <option value="Information Technology">IT</option>
            <option value="Electronics">EXTC</option>
            <option value="Electrical">ETRX</option>
            <option value="Mechanical">MECH</option>
          </select>
            </div>
            <div class="mb-3">
                <label for="programme-select" class="form-label">Programme</label>
                <input required type="text" class="form-control" id="programme-text" name="programme">
            </div>
            <div class="mb-3">
                <label for="year-select" class="form-label">Semester</label>
                <select class="form-select" id="year-select" name="sem" required>
            <option selected disabled value="">Select Semester</option>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
            <option value="V">V</option>
            <option value="VI">VI</option>
            <option value="VII">VII</option>
            <option value="VIII">VIII</option>
          </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate Form
          <!-- <a href="{% url 'creditScheme' %}" class="btn btn-primary">Generate Form</a> -->
        </button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>


</html>
